services:
  - type: web
    name: telegram-prediction-bot
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PORT
        value: 10000
      - key: SOURCE_CHANNEL_ID
        value: -1002682552255
      - key: SOURCE_CHANNEL_2_ID
        value: -1003216148681
      - key: PREDICTION_CHANNEL_ID
        value: -1003554569009
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_ID
        sync: false
      - key: TELEGRAM_SESSION
        sync: false
        
